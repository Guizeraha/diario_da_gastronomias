<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Diário da Gastronomia</title>
    
    <style>
        /* Importando as fontes */
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=Oswald:wght@500;700&display=swap');

        /* --- PALETA DE CORES DA LOGO --- */
        :root {
            --cor-azul-primaria: #1a3c5a; /* O azul escuro e sóbrio da logo */
            --cor-terracota: #c05030;    /* O laranja queimado do chapéu */
            --cor-creme-fundo: #D8C8B0;  
            --cor-papel: #fdfbf7;        /* Papel do livro */
        }

        /* RESET BÁSICO */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--cor-creme-fundo); 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            user-select: none;
        }

        /* --- CONTAINER DO LIVRO --- */
        .caderno-container {
            display: flex;
            width: 1300px; 
            height: 900px;
            max-width: 98vw;
            position: relative;
            margin: auto; 
            box-shadow: 0 20px 50px rgba(26, 60, 90, 0.4); 
            background-color: var(--cor-papel);
            /* TEXTURA DE PAPEL */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            overflow: hidden;
            border-radius: 20px;
        }

        /* --- PÁGINAS --- */
        .pagina {
            height: 100%;
            flex: 1; 
            position: relative;
            padding: 60px 60px;
            z-index: 1; 
        }

        /* Pauta para a página da esquerda e da direita (quando em modo sumário) */
        .pagina-esquerda, .pagina-direita.modo-sumario {
            /* Pauta do caderno com as cores da logo */
            background-image: 
                /* Margem vertical cor Terracota */
                linear-gradient(90deg, transparent 39px, var(--cor-terracota) 40px, transparent 41px),
                /* Linhas horizontais azul bem clarinho */
                linear-gradient(rgba(26, 60, 90, 0.15) 1px, transparent 1px);
            background-size: 100% 100%, 100% 40px;
            background-attachment: local;
        }

        .pagina-esquerda {
            border-right: 2px solid var(--cor-azul-primaria); /* Divisória central azul */
        }
        
        .pagina-direita {
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; 
            padding-top: 40px; 
            border-left: 2px solid var(--cor-azul-primaria); /* Divisória central azul */
        }

        /* Quando em modo sumário, a página direita deve se comportar como a esquerda */
        .pagina-direita.modo-sumario {
            display: block;
            padding: 60px 60px;
            align-items: flex-start;
            gap: 0;
        }

        /* --- ESTILOS DE TEXTO E ELEMENTOS --- */
        .header-aula {
            margin-bottom: 30px;
            border-bottom: 4px solid var(--cor-azul-primaria);
            padding-bottom: 15px;
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            width: 100%;
        }

        .titulo-principal {
            font-family: 'Oswald', sans-serif;
            font-size: 42px;
            text-transform: uppercase;
            color: var(--cor-azul-primaria);
            margin: 0;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .data-header { font-family: 'Caveat', cursive; font-size: 28px; color: var(--cor-azul-primaria); opacity: 0.8; }

        .texto-manuscrito {
            font-family: 'Caveat', cursive;
            font-size: 32px;
            line-height: 40px; 
            color: var(--cor-azul-primaria);
            margin-left: 5px;
            min-height: 500px; 
        }
        
        .logo-intro {
            display: block;
            max-width: 300px;
            width: 100%;
            margin: 0 auto 30px auto;
            filter: drop-shadow(0px 5px 10px rgba(26, 60, 90, 0.2));
        }

        /* --- POLAROIDS --- */
        #container-fotos { display: flex; flex-direction: column; align-items: center; gap: 40px; width: 100%; }
        
        .polaroid {
            background-color: #fff;
            padding: 15px 15px 50px 15px;
            box-shadow: 0 8px 15px rgba(26, 60, 90, 0.15);
            width: 250px;
            max-width: 100%;
            text-align: center;
            transform: rotate(2deg); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eaeaea;
            position: relative;
            cursor: pointer;
        }

        .foto-2 { transform: rotate(-3deg); }
        .polaroid:hover { z-index: 10; box-shadow: 0 15px 35px rgba(26, 60, 90, 0.25); }
        .polaroid img { width: 100%; height: auto; display: block; filter: sepia(0.1); }
        .legenda { font-family: 'Caveat', cursive; margin-top: 20px; color: var(--cor-azul-primaria); font-size: 26px; }
        
        .fita {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 90px; height: 35px; 
            background-color: var(--cor-terracota); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0.9;
        }
        .fita-azul { background-color: var(--cor-azul-primaria); }

        /* --- NAVEGAÇÃO DESKTOP --- */
        .btn-navegacao-desk {
            position: absolute; bottom: 40px; font-family: 'Caveat', cursive; font-size: 32px; font-weight: bold;
            color: var(--cor-azul-primaria); cursor: pointer; display: flex; align-items: center; gap: 15px; z-index: 20;
            background-color: rgba(244, 241, 232, 0.9); padding: 8px 20px; border-radius: 12px; transition: all 0.3s;
            border: 2px solid transparent;
        }
        .btn-navegacao-desk:hover { 
            color: var(--cor-terracota); 
            border-color: var(--cor-terracota);
            transform: scale(1.02); 
        }
        .nav-proxima { right: 50px; } .nav-anterior { left: 50px; } 
        .icone-seta { font-size: 50px; line-height: 30px; margin-top: -5px; }
        .controles-mobile-wrapper { display: none; }

        /* --- ESTILOS DO SUMÁRIO --- */
        .lista-sumario { list-style: none; padding: 0; margin-top: 30px; }
        .item-sumario {
            font-family: 'Caveat', cursive; font-size: 36px; color: var(--cor-azul-primaria); padding: 15px 0;
            border-bottom: 2px dashed rgba(26, 60, 90, 0.3); cursor: pointer; display: flex; justify-content: space-between; transition: all 0.2s;
        }
        .item-sumario:hover { color: var(--cor-terracota); padding-left: 10px; }
        .pg-numero { color: var(--cor-azul-primaria); opacity: 0.6; font-size: 30px; }

        .btn-topo-sumario {
            position: absolute; top: 30px; right: 40px; font-family: 'Caveat', cursive; font-size: 26px;
            color: var(--cor-azul-primaria); opacity: 0.7; cursor: pointer; z-index: 25; transition: all 0.2s;
        }
        .btn-topo-sumario:hover { color: var(--cor-terracota); opacity: 1; }

        /* --- CSS EXTRA PARA O SUMÁRIO NA DIREITA --- */
        #conteudo-direita-extra {
            width: 100%;
            display: block; 
            /* Remove margin-top extra para alinhar com a esquerda */
            margin-top: 0;
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(26, 60, 90, 0.85); 
            z-index: 1000; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content { position: relative; max-width: 90%; max-height: 90%; }
        .modal-polaroid { width: auto; max-width: 800px; transform: rotate(0deg) !important; cursor: default; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        
        /* Botão fechar padrão (Desktop) */
        .close-btn { position: absolute; top: -40px; right: -40px; font-size: 40px; color: white; cursor: pointer; }

        /* --- ANIMAÇÕES --- */
        .animar-conteudo {
            opacity: 1; transform: translateY(0px); filter: blur(0px); transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .conteudo-oculto {
            opacity: 0; transform: translateY(15px); filter: blur(4px);
        }

        /* =========================================
           REFINAMENTO MOBILE
           ========================================= */
        @media (max-width: 1000px) {
            body { padding: 0; align-items: flex-start; }
            .caderno-container { flex-direction: column; width: 100%; height: auto; max-width: 100%; margin: 0; box-shadow: none; border-radius: 0; }

            .pagina-esquerda, .pagina-direita.modo-sumario { 
                width: 100%; padding: 30px 20px 20px 20px; border-radius: 0; border: none;
                background-image: linear-gradient(rgba(26, 60, 90, 0.15) 1px, transparent 1px);
                background-size: 100% 30px;
            }
            
            .pagina-direita { 
                width: 100%; border-radius: 0; padding: 30px 20px 120px 20px; justify-content: flex-start;
                border-top: 3px dashed var(--cor-azul-primaria); 
                border-left: none;
            }
            
            .titulo-principal { font-size: 32px; text-align: center; line-height: 1.2; }
            .data-header { display: block; text-align: center; margin-top: 5px; }
            .header-aula { border-bottom: 2px solid var(--cor-azul-primaria); flex-direction: column; align-items: center; margin-bottom: 20px; }
            
            .texto-manuscrito { font-size: 24px; line-height: 30px; min-height: auto; text-align: justify; }

            #container-fotos { gap: 50px; margin-top: 20px; }
            .polaroid { width: 90%; max-width: 340px; }
            .btn-navegacao-desk { display: none !important; }
            
            .controles-mobile-wrapper { 
                display: flex; position: fixed; bottom: 25px; 
                margin-bottom: env(safe-area-inset-bottom);
                left: 50%; transform: translateX(-50%);
                width: auto; min-width: 300px;
                background: var(--cor-azul-primaria);
                border-radius: 50px;
                box-shadow: 0 10px 25px rgba(26, 60, 90, 0.4); 
                padding: 12px 35px; justify-content: space-between; align-items: center; gap: 20px; z-index: 900;
                border: 2px solid rgba(255,255,255,0.1);
            }
            
            .btn-nav-mob { 
                font-family: 'Caveat', cursive; font-size: 24px; font-weight: bold; 
                color: #ffffff; background: none; border: none; display: flex; align-items: center; gap: 8px; cursor: pointer;
                transition: transform 0.1s ease, color 0.1s ease; -webkit-tap-highlight-color: transparent; 
            }
            .btn-nav-mob:active { transform: scale(0.9); color: var(--cor-terracota); }

            .icone-seta { font-size: 28px; }
            .divisoria-mob { width: 1px; height: 20px; background: rgba(255,255,255,0.3); }

            .item-sumario { font-size: 22px; padding: 12px 0; }
            .btn-topo-sumario { position: relative; top: 0; right: 0; text-align: center; margin-bottom: 20px; display: block; width: 100%; background: rgba(26, 60, 90, 0.1); padding: 10px; border-radius: 8px;}
            
            .modal-content { width: 95%; max-width: 400px; } 
            .modal-polaroid { width: 100%; transform: none !important; }
            
            /* BOTÃO FECHAR MOBILE (Sem o círculo laranja, igual PC) */
            .close-btn { 
                position: absolute; 
                top: -50px; 
                right: 0px; 
                color: #ffffff; 
                background: transparent; /* Remove fundo laranja */
                border: none; /* Remove borda */
                width: auto; /* Reseta largura */
                height: auto; /* Reseta altura */
                border-radius: 0; /* Remove círculo */
                text-align: right; 
                line-height: normal; 
                font-size: 40px; 
                cursor: pointer;
                box-shadow: none; /* Remove sombra */
            }
        }
    </style>
</head>

                        elFoto1.onmouseover = () => elFoto1.style.transform = 'scale(1.25) rotate(0deg)';
                        elFoto1.onmouseout = () => elFoto1.style.transform = 'scale(1.2) rotate(0deg)';
                    } else {
                        paginaDireita.style.justifyContent = 'flex-start';
                        paginaDireita.style.paddingTop = '40px';
                        elFoto1.style.transform = 'scale(1) rotate(2deg)';
                        elFoto1.onmouseover = () => elFoto1.style.transform = 'scale(1.05) rotate(2deg)';
                        elFoto1.onmouseout = () => elFoto1.style.transform = 'scale(1) rotate(2deg)';
                    }
                } else {
                    elFoto1.style.display = 'none';
                }
    
                if(pagina.img2 && pagina.img2 !== "") {
                    elFoto2.style.display = 'block';
                    document.getElementById('img2').src = pagina.img2;
                    document.getElementById('legenda2').innerText = pagina.leg2;
                    elFoto2.onclick = () => openModal(pagina.img2, pagina.leg2, true);
                    
                    elFoto2.style.transform = 'scale(1) rotate(-3deg)';
                    elFoto2.onmouseover = () => elFoto2.style.transform = 'scale(1.05) rotate(-3deg)';
                    elFoto2.onmouseout = () => elFoto2.style.transform = 'scale(1) rotate(-3deg)';
                } else {
                    elFoto2.style.display = 'none';
                }
            }
    
            const btnVoltarDesk = document.getElementById('btn-voltar-desk');
            const btnAvancarDesk = document.getElementById('btn-avancar-desk');
            const btnVoltarMob = document.getElementById('btn-voltar-mob');
            const btnAvancarMob = document.getElementById('btn-avancar-mob');
    
            if (indiceAtual === 0) {
                btnVoltarDesk.style.visibility = 'hidden';
                btnVoltarMob.style.visibility = 'hidden';
            } else {
                btnVoltarDesk.style.visibility = 'visible';
                btnVoltarMob.style.visibility = 'visible';
            }
    
            if (indiceAtual === todasPaginas.length - 1) {
                btnAvancarDesk.style.visibility = 'hidden';
                btnAvancarMob.style.visibility = 'hidden';
            } else {
                btnAvancarDesk.style.visibility = 'visible';
                btnAvancarMob.style.visibility = 'visible';
            }
        }
    
        function openModal(imgSrc, legendaText, isBlueFita) {
            const modal = document.getElementById('modal-overlay');
            const modalImg = document.getElementById('modal-img');
            const modalLegenda = document.getElementById('modal-legenda');
            const fita = modal.querySelector('.fita');
            modalImg.src = imgSrc;
            modalLegenda.innerText = legendaText;
            if (isBlueFita) { fita.classList.add('fita-azul'); } else { fita.classList.remove('fita-azul'); }
            modal.style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    
        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowRight") { mudarPagina(1); } else if (event.key === "ArrowLeft") { mudarPagina(-1); }
        });
    
        window.addEventListener('resize', atualizarTela);
        atualizarTela(); 
    </script>
</body>

</html>
